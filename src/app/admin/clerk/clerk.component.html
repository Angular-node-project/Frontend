<div class="products-container" [class.sidebar-open]="true">
  <div class="header-actions">
    <button class="btn btn-success">New Clerk</button>
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search Clerks..." />
    </div>
  </div>

  <div class="table-wrapper">
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of clerks; track item.clerk_id) {
        <tr>
          <td>{{ item.clerk_id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td class="d-none d-md-table-cell">{{ item.role_id }}</td>
          <td>{{ item.status }}</td>
          <td class="actions">
            <div class="btn-group">
              <button class="btn btn-success btn-sm">
                <i class="fa-solid fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="fa-solid fa-trash"></i>
              </button>
              <button class="btn btn-warning btn-sm">
                <i
                  class="fa-solid"
                  [ngClass]="{
                    'fa-lock': item.status == 'active',
                    'fa-unlock': item.status == 'inactive'
                  }"
                >
                </i>
              </button>
            </div>
          </td>
          <td></td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="pagination-wrapper">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link">
          <i class="fas fa-chevron-left"></i>
        </a>
      </li>

      <li class="page-item">
        <a class="page-link"></a>
      </li>

      <li class="page-item">
        <a class="page-link">
          <i class="fas fa-chevron-right"></i>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Clerk</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this Clerk?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
