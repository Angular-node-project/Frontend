<div class="products-container">
  <div class="header-actions">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" [(ngModel)]="search" (input)="changeSearch(search)" placeholder="Search products...">


    </div>
  </div>

  <div class="table-wrapper">
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Pic</th>
          <th>Qty</th>
          <th>Price</th>
          <th class="d-none d-md-table-cell">Seller</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{product.name}}</td>
           <td>
            <img [src]="product.pics[0]" alt="Product Image" width="70" height="70">
          </td>

          <td>{{product.qty}}</td>
          <td>{{product.price}}</td>
          <td class="d-none d-md-table-cell">{{product.seller.name}}</td>
          @if(product.status=='active'){
            <td class="text-success">{{product.status}}</td>
          }@else {
            <td class="text-danger">{{product.status}}</td>
          }

          <td class="actions">
            <div class="btn-group">
              <button class="btn btn-success btn-sm rounded-0 ">
                <i class="fa-solid fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm rounded-0">
                <i class="fa-solid fa-trash"></i>
              </button>
              <div class="dropdown d-inline">
                <button class="btn btn-secondary btn-sm dropdown-toggle rounded-0" type="button" [id]="'dropdownMenuButton' + i"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination-wrapper">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link rounded-0"   [routerLink]="['/admin/cashier',currentPage-1]">
          <i class="fas fa-chevron-left"></i>
        </a>
      </li>

      <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage">
        <a class="page-link rounded-0"  [routerLink]="['/admin/cashier',page]"  >{{page}}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link rounded-0"   [routerLink]="['/admin/cashier',currentPage+1]" >
          <i class="fas fa-chevron-right"></i>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Modal -->
<div class="modal fade " id="productModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title"> Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">

      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this product?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary rounded-0" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger rounded-0">Delete</button>
      </div>
    </div>
  </div>
</div>
