<form [formGroup]="clerkForm" (ngSubmit)="onSubmit()">
     <input type="hidden" formControlName="clerk_id">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
        <div *ngIf="clerkForm.get('name')?.invalid && clerkForm.get('name')?.touched" class="text-danger">
            Name is required (min 3 characters).
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <div *ngIf="clerkForm.get('email')?.invalid && clerkForm.get('email')?.touched" class="text-danger">
            Enter a valid email.
        </div>
    </div>

    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" formControlName="role_id">
            <option *ngFor="let role of activeRoles" [value]="role.role_id">{{ role.name }}</option>
        </select>
        <div *ngIf="clerkForm.get('role_id')?.invalid && clerkForm.get('role_id')?.touched" class="text-danger">
            Please select a role.
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-success rounded-0" [disabled]="clerkForm.invalid">
                {{ isEditMode ? 'Update' : 'Save' }}
            </button>
        </div>
    </div>
</form>
