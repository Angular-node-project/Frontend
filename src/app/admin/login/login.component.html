<div class="login-container">
  <div class="login-card">
    <h2>Admin Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter password">
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>
</div>
