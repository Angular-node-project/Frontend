
<div class="products-container">
  <div class="row">
    <div class="col-md-3">
      <div class="card rounded-0">
        <h5><i class="fa-solid fa-seedling"></i> 120</h5>
        <p>Products Available</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card rounded-0">
        <h5><i class="fa-solid fa-truck"></i> 45</h5>
        <p>Pending Orders</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card rounded-0">
        <h5><i class="fa-solid fa-users"></i> 350</h5>
        <p>Happy Customers</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card rounded-0">
        <h5><i class="fa-solid fa-users"></i> 350</h5>
        <p>Happy Customers</p>
      </div>
    </div>

    <div>




    </div>




  <div class="row">
    <!-- First Chart -->
    <div class="col-md-6 mt-3">
      <div class="card rounded-0" style="height: 336px;">
        <select name="" class="w-50" id="" #selection (change)="test(selection.value)">
          <option value="Customers">Customers</option>
          <option value="Orders">Orders</option>
          <option value="Sellers">Sellers</option>
          <option value="Branches">Branches</option>
        </select>
        <div id="chart" class="chart-container">
          <apx-chart [series]="DonutChart.series" [chart]="DonutChart.chart" [labels]="DonutChart.labels"
            [responsive]="DonutChart.responsive"></apx-chart>
        </div>
      </div>
    </div>

    <div class="col-md-6 mt-3">
      <div class="card rounded-0">
        <div id="chart3" class="chart-container">
          <apx-chart [series]="ColumnChart.series" [chart]="ColumnChart.chart" [dataLabels]="ColumnChart.dataLabels"
            [plotOptions]="ColumnChart.plotOptions" [yaxis]="ColumnChart.yaxis" [xaxis]="ColumnChart.xaxis"
            [fill]="ColumnChart.fill" [title]="ColumnChart.title"></apx-chart>
        </div>
      </div>
    </div>

  </div>

  <!-- Line Chart -->
  <div class="row">
    <div class="col-md-12 mt-3">
      <div class="card rounded-0">
        <div id="chart1" class="chart-container">
          <apx-chart [series]="LineChart.series" [chart]="LineChart.chart" [xaxis]="LineChart.xaxis"
            [dataLabels]="LineChart.dataLabels" [grid]="LineChart.grid" [title]="LineChart.title"></apx-chart>
        </div>
      </div>
    </div>

  </div>
</div>
