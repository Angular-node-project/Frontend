<div class="profile-container">
    <div class="profile-header">
      <div class="profile-cover"></div>
      <div class="profile-avatar-section">
        <div class="profile-avatar">
          <img src="customer/imgs/plants-store-owner-avatar-img.jpg" alt="Profile">
          <button class="change-avatar-btn">
            <i class="fas fa-camera"></i>
          </button>
        </div>
        <div class="profile-title">
          <h1>Seller Profile</h1>
          <span class="subtitle">Manage your info, privacy and security</span>
        </div>
      </div>
    </div>
  
    <div class="profile-content">
      <div class="profile-card">
        <div class="card-header">
          <h2>Personal Information</h2>
          <button class="edit-btn" (click)="openEditModal()">
            <i class="fas fa-edit"></i> Edit
          </button>
        </div>
        <div class="card-body">
          <div class="info-grid">
            <div class="info-item">
              <label>Full Name</label>
              <p>{{sellerProfile.name}}</p>
            </div>
            <div class="info-item">
              <label>Email</label>
              <p>{{sellerProfile.email}}</p>
            </div>
            <div class="info-item">
              <label>Phone</label>

              <p>{{sellerProfile.phone}}</p>
            </div>
            <div class="info-item">
              <label>Role</label>

              <p>{{sellerProfile.role}}</p>
            </div>
            <div class="info-item">
              <label>Join Date</label>

              <p>January 15, 2024</p>
            </div>
            <div class="info-item">
              <label>Status</label>
              <p class="status active">Active</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label>Full Name</label>
              <input type="text" class="form-control" [(ngModel)]="editedProfile.name" name="name">
            </div>
            <div class="form-group mb-3">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)]="editedProfile.email" name="email">
            </div>
            <div class="form-group mb-3">
              <label>Phone</label>
              <input type="tel" class="form-control" [(ngModel)]="editedProfile.phone" name="phone">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
