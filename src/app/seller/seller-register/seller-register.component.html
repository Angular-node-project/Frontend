<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="customer/imgs/plants-store-gallery-img-3.jpg" alt="Jewelry Display">
        </div>
        <div class="form-section">
            <h2>Adventure starts here with blingg</h2>
            <p>Sell more, gain more</p>
            <form>
                <div class="form-group">
                    <div>
                        <label>Name</label>
                        <input type="text" placeholder="johndoe">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="admin@gmail.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label>Password</label>
                        <input type="password" placeholder="password">
                    </div>
                    <div>
                        <label>Phone</label>
                        <input type="text" placeholder="phone">
                    </div>
                </div>
                <label>National ID</label>
                <input type="text" placeholder="29810051201313">
                
                <label>Commercial Registration Number</label>
                <input type="text" placeholder="9874512">
                
                <button type="submit" class="signup-btn btn-success">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
