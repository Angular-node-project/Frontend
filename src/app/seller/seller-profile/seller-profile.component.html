<div class="profile-container">
  <div class="profile-header">
    <div class="profile-cover"></div>
    <div class="profile-avatar-section">
      <div class="profile-avatar">
        <img src="customer/imgs/plants-store-owner-avatar-img.jpg" alt="Profile">
        <!-- <button class="change-avatar-btn">
          <i class="fas fa-camera"></i>
        </button> -->
      </div>
      <div class="profile-title">
        <h1>Seller Profile</h1>
        <span class="subtitle">Manage your info, privacy and security</span>
      </div>
    </div>
  </div>

  <div class="profile-content">
    <div class="profile-card">
      <div class="card-header">
        <h2>Personal Information</h2>
        <button class="edit-btn" (click)="openEditModal()">
          <i class="fas fa-edit"></i> Edit
        </button>
      </div>
      <div class="card-body">
        <div class="info-grid">
          <div class="info-item">
            <label>Full Name</label>
            <p>{{sellerProfile.name}}</p>
          </div>
          <div class="info-item">
            <label>Email</label>
            <p>{{sellerProfile.email}}</p>
          </div>
          <div class="info-item">
            <label>Phone</label>

            <p>{{sellerProfile.phone_number}}</p>
          </div>
          <div class="info-item">
            <label>National-Id</label>

            <p>{{sellerProfile.national_id}}</p>
          </div>
          <div class="info-item">
            <label>Registeration number</label>
            <p>{{sellerProfile.registeration_number}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editProfileModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" >
          <div class="form-group mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control rounded-0" formControlName="name" name="name">
            <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="error-message">
              <div *ngIf="form.get('name')?.errors?.['required']">Name is required</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label>Email</label>
            <input type="email"  class="form-control rounded-0" formControlName="email" name="email">
          </div>
          <div class="form-group mb-3">
            <label>Phone</label>
            <input type="tel" class="form-control rounded-0" formControlName="phone_number" name="phone_number">
            <div *ngIf="form.get('phone_number')?.touched && form.get('phone_number')?.invalid" class="error-message">
              <div *ngIf="form.get('phone_number')?.errors?.['required']">Name is required</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label>National-Id</label>
            <input  type="tel" class="form-control rounded-0" formControlName="national_id"
              name="national_id">
          </div>
          <div class="form-group mb-3">
            <label>Registeration Number</label>
            <input type="tel"  class="form-control rounded-0" formControlName="registeration_number"
              name="registeration_number">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary rounded-0" data-bs-dismiss="modal">Cancel</button>
            <button type="button" (click)="onSubmit();" class="btn btn-success rounded-0">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
