<div class="container pb-3">
    <div class="content">
        <div class="products-page">
            <div class="page-content">
                <nav aria-label="breadcrumb" class="products-nav">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Library</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Data</li>
                    </ol>
                </nav>
                <div class="row actions">
                    <div class="col-lg-6 col-sm-12 text-lg-start pages-num">Showing {{getStartIndex()}}-{{getEndIndex()}} of {{totalResults}} results</div>
                    <div class="col-lg-6 col-sm-12 filters">
                        <div class="row d-flex justify-content-between">
                            <select class="form-select form-select-sm text-lg-center" style=" width: 60%;"
                                aria-label=".form-select-sm example">
                                <option selected>Default Sorting</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                            <select class="form-select form-select-sm text-lg-center" style=" width: 40%;"
                                aria-label=".form-select-sm example">
                                <option selected>Category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                        </div>

                    </div>
                </div>

                <div class="products-items">
                    <div class="row">
                        <app-customer-product-item *ngFor="let product of products" [product]="product" class="col-lg-4"></app-customer-product-item>
                      
                    </div>

                   
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <!-- Previous Button -->
                        <li class="page-item">
                            <a class="page-link" [routerLink]="['/products',currentPage-1]"  [attr.aria-label]="'Previous'" [class.disabled]="currentPage === 1">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
            
                        <!-- Page Numbers -->
                        <li *ngFor="let page of pageNumbers" class="page-item" [ngClass]="{'active-page-link': currentPage === page}">
                            <a class="page-link"  [routerLink]="['/products',page]">
                                {{ page }}
                            </a>
                        </li>
            
                        <!-- Next Button -->
                        <li class="page-item">
                            <a class="page-link"  [routerLink]="['/products',currentPage+1]" [attr.aria-label]="'Next'" [class.disabled]="currentPage === totalPages">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
