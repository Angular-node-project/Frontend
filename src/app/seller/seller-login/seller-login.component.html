<div class="login-container">
  <div class="login-card rounded-0">
    <h2>seller Login</h2>
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" name="email" class="form-control rounded-0" placeholder="Enter email">
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error-message">
          <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            formControlName="password" 
            name="password" 
            class="form-control rounded-0" 
            placeholder="Enter password"
            [type]="showPassword ? 'text' : 'password'"
          >
          <span 
            class="password-toggle"
            (click)="showPassword = !showPassword"
          >{{ showPassword ? '🙈' : '👁️' }}</span>
        </div>
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="error-message">
          <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
        </div>
      </div>
      <button type="submit" [disabled]="!form.valid" class="btn-login rounded-0">Login</button>
    </form>
  </div>
</div>
